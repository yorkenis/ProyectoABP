<!DOCTYPE html>
<html lang="es-DO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skin Garden, el jardin que cuida tu piel podras encontrar todas las variedades de productos para el cuidado de tu piel.">
    <meta name="keywords" content="Skin Garden, productos para la piel, limpiadores, hidratacion de cuerpo, hidratacion de rostro">
    <!-- Modificar cuando tengamos las imagenes -->
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Logo -->
    <link rel="icon" href="imagenes/171596201.png">

</head>
<body class="cuerpo-contraseña">
    <!-- Formulario crear cuenta-->
    <form class="form">
        <img id="img" src="imagenes/Usiario.png" width="30%" alt="">
        <h1 class="titulo-contraseña">Crear cuenta</h1>
        <label for="nombre"></label>
        <input type="text" id="nombre" placeholder="Nombre.." size="30" required>
        <label for="correo"></label>
        <input type="email" id="correo" placeholder="Correo electronico.." size="30" required>
        <label for="telefono"></label>
        <input type="tel" id="telefono" placeholder="Telefono.." size="30" required>
        <label for="contraseña"></label>
        <input type="password" id="contraseña" placeholder="Contraseña.." size="30" required>
        <img src="imagenes/pasword.png" class="pass-crear"  alt="">
        <label for="Confirmar"></label>
        <input type="password" id="Confirmar" placeholder="Confirmar contraseña.." size="30">
        <!-- boton -->
        <a href="index.html" class="boton"><button type="button">Crear</button></a>
        <!-- Boton de volver atras -->
        <a href="index.html">Volver</a>
    </form>
</body>
</html>
