<!DOCTYPE html>
<html lang="es-DO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skin Garden, el jardin que cuida tu piel podras encontrar todas las variedades de productos para el cuidado de tu piel.">
    <meta name="keywords" content="Skin Garden, productos para la piel, limpiadores, hidratacion de cuerpo, hidratacion de rostro">
    <!-- Modificar cuando tengamos las imagenes -->
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="imagenes/171596201.png">
</head>
<body class="cuerpo-contraseña">
    <!-- Formulario de iniciar sesion -->
    <form class="form">
        <img id="img" src="imagenes/Usiario.png" width="30%" alt="">
        <h1 class="titulo-contraseña">Inicio de Sesion</h1>
        <label for="inicio"></label>
        <input type="text" id="inicio" placeholder="Nombre.." size="30" autofocus required>
        <label for="contrasena"></label>
        <input type="password" id="contrasena" placeholder="Contraseña.." size="30" required>
        
        <a class="pasword" href="OlvidoSuContraseña.html" id="contrasena">¿Olvido su contraseña?</a>
        <img src="imagenes/pasword.png" class="pass"  alt="">
        <!-- Boton de iniciar -->
        <a href="#" class="boton"><button>Iniciar</button></a>
        <h5 class="subtitulo2">Continuar con</h5>
        <!-- Iconos para inciar sesion con Gmail, Facebook y Outlook. -->
         <div class="iconos">
            <a href="https://www.google.com/intl/es/gmail/about/"><img src="imagenes/gmail.png" width="7%" alt="" title="Gmail" ></a>
            <a href="https://www.facebook.com"><img src="imagenes/facebook.png" width="7%" alt="" title="Facebook"></a>
            <a href="https://outlook.live.com"><img src="imagenes/Outlook.png" width="7%" alt="" title="Outlook"></a>
        </div>
        <!-- Opcion de crear cuenta -->
        <h5 class="subtitulo2">¿No tienes cuenta?</h5>
        <a href="CrearCuenta.html" class="nuevo">Crear cuenta</a>
    </form>
</body>
</html>
